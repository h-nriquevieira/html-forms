<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="./scripts/script.js"></script>
</head>
<body>
  <header>
    <h1>Bootcamp FrontEnd</h1>
    <p>Photo by <a href="https://unsplash.com/@charlesdeluvio?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">charlesdeluvio</a> on <a href="https://unsplash.com/s/photos/development?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  </header>
  <main>
    <p>Cadastre-se para ter acesso a todos os nossos cursos de desenvolvimento front-end.</p>
    <p>Aprenda HTML, CSS e JavaScript.</p>

    <form action="" method="post">
      <h2>Cadastre-se agora!</h2>
      <p>
        <label for="first-name">Nome</label>
        <input type="text" id='first-name' name='first-name' placeholder='João' required>
      </p>
      <p>
        <label for="last-name">Sobrenome</label>
        <input type="text" id='last-name' name='last-name' placeholder='Silva' required>
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" id='email' name='email' placeholder='joaosilva@examplo.com' required>
      </p>
      <p>
        <label for="phone">Telefone</label>
        <input type="tel" id='phone' name='phone' placeholder='11988887777' required>
      </p>
      <p>
        <label for="pwd">Senha</label>
        <input type="password" id='pwd' name='pwd' placeholder=' ' required>
      </p>
      <p>
        <label for="pwd-confirm">Confirme a senha</label>
        <input type="password" id='pwd-confirm' name='pwd-confirm' placeholder=' ' required>
      </p>
      <button>Criar conta</button>
    </form>
    <p>Já possue uma conta? <a href="">Faça log in</a></p>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="./scripts/script.js"></script>
</head>
<body>
  <header>
    <h1>Odin</h1>
  </header>
  <main>
    <p>This is not a real online service! You know you need something like this in your life to helo you realize your deepest dreams. Sign up now to get started.</p>
    <p>You know you want to.</p>

    <form action="" method="post">
      <h2>Let's do this!</h2>
      <p>
        <label for="first-name">First name</label>
        <input type="text" id='first-name' name='first-name' placeholder='John' required>
      </p>
      <p>
        <label for="last-name">Last name</label>
        <input type="text" id='last-name' name='last-name' placeholder='Doe' required>
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" id='email' name='email' placeholder='johndoe@example.com' required>
      </p>
      <p>
        <label for="phone">Phone number</label>
        <input type="tel" id='phone' name='phone' placeholder='99999-9999' required>
      </p>
      <p>
        <label for="pwd">Password</label>
        <input type="password" id='pwd' name='pwd' placeholder=' ' required>
      </p>
      <p>
        <label for="pwd-confirm">Confirm password</label>
        <input type="password" id='pwd-confirm' name='pwd-confirm' placeholder=' ' required>
      </p>
      <button>Create account</button>
    </form>
    <p>Already have an account? <a href="">Log in</a></p>
  </main>
</body>
</html>
